<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins:wght@100;400&display=swap"
    rel="stylesheet">
  <title>Profile Card Component - FrontendPro Challenge</title>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="profile-card">
    <div>
      <img src="/src/profile-image.svg" alt="Profile Image" class="profile-image">
    </div>
    <div class="profile-header">
      <div class="infos-profile">
        <h2 class="profile-name">John Deo</h2>
        <h3 class="profile-role">Frontend Developer</h3>
        <p class="profile-bio">Passionate frontend developer with expertise in HTML, CSS, JavaScript, and React.</p>
      </div>
      <div class="followers">
        <p>1999 Followers</p>
        <div class="vl"></div>
        <p>190  Following</p>
        <div class="vl"></div>
        <p>15 Projects</p>
      </div>
      <div class="buttons-redirect">
        <button>Follow</button>
        <button>View Profile</button>
      </div>
    </div>
  </div>

  <script src="/src/script.js"></script>
</body>

</html>
